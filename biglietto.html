<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per Alessia üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #ffeaf5, #ffd6e8);
    font-family: "Comic Sans MS", "Segoe UI", cursive;
    animation: gradientShift 15s ease infinite alternate;
  }

    @keyframes gradientShift {
    0% { background: linear-gradient(180deg, #ffeaf5, #ffd6e8); }
    50% { background: linear-gradient(180deg, #ffd6e8, #ffeaf5); }
    100% { background: linear-gradient(180deg, #ffeaf5, #ffd6e8); }
    }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  /* ‚úâÔ∏è Busta */
  .envelope {
    position: relative;
    width: 220px;
    height: 140px;
    background: #ffb6c1;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 1s ease;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  .envelope:hover {
    transform: scale(1.05);
  }

  .envelope:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-top: 70px solid #ff8da1;
    transition: transform 0.6s ease;
    transform-origin: top;
  }

  .envelope.open:before {
    transform: rotateX(180deg);
  }

  /* üíå Cuoricino sigillo */
  .seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: #ff2d95;
    transition: transform 1s ease, opacity 1s ease;
    z-index: 2;
  }

  .envelope.open .seal {
    transform: translate(-50%, -80px) scale(0);
    opacity: 0;
  }

  .envelope.fade-out {
    opacity: 0;
  }

  /* üíï Foto e messaggio */
  img {
    width: 280px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 0, 120, 0.4);
    animation: float 3s ease-in-out infinite;
    display: none;
    margin-top: 10px;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  .message {
    margin-top: 20px;
    font-size: 22px;
    color: #a0005d;
    text-align: center;
    max-width: 80%;
    min-height: 60px;
    white-space: pre-line;
    display: none;
  }

  /* üíñ Cuoricini animati */
  .heart {
    position: fixed;
    top: -10px;
    color: #ff2d95;
    font-size: 18px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  /* ‚ú® Fade-in */
  .fade-in {
    animation: fadeIn 1.5s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="envelope" class="envelope">
      <div class="seal">‚ù§Ô∏è</div>
    </div>
    <img id="photo" src="noi.jpeg" alt="Noi üíï">
    <div id="text" class="message"></div>
  </div>

<script>
  const envelope = document.getElementById("envelope");
  const seal = document.querySelector(".seal");
  const photo = document.getElementById("photo");
  const textEl = document.getElementById("text");
  const message = "Ciao Amore mio üíñ\nOgni volta che ti guardo\nmi ricordo quanto sono fortunato.\nSei unica e speciale, ti amo tanto. üíï";
  let i = 0;
  let opened = false;

  function typeWriter() {
    if (i < message.length) {
      textEl.textContent += message.charAt(i);
      i++;
      setTimeout(typeWriter, 70);
    }
  }

  envelope.addEventListener("click", () => {
    if (opened) return;
    opened = true;

    // Apri la busta e fa sparire il sigillo
    envelope.classList.add("open");

    // Dopo 1 secondo, fai sparire la busta e mostra foto + testo
    setTimeout(() => {
      envelope.classList.add("fade-out");
      setTimeout(() => {
        envelope.style.display = "none";
        photo.style.display = "block";
        photo.classList.add("fade-in");
        textEl.style.display = "block";
        textEl.classList.add("fade-in");
        typeWriter();
      }, 1000);
    }, 1000);
  });

  // üíñ Cuoricini animati
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    heart.style.fontSize = 12 + Math.random() * 18 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>
</body>
</html>
